<ion-content padding style="    background-color: #f4f4f4;">
  <div  class="main">
      <div class="heading">
          Date
        </div>
        <div style="margin-bottom: 26px">
            <input class="inputStyle" type="text" placeholder="Mobile Number" />
          </div>
          <div>
            <input class="inputStyle" type="password" placeholder="********" />
          </div>
          <div class="login-btn">
              <button full ion-button color="danger" (click)="login()">Login</button>
            </div>

              <span (click)="goToSignUpPage()"> Sign up</span>
            </div>

  </div>
